<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monomyth Oracle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Dark Theme */
        :root {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --container-bg: #2d3748;
            --popup-bg: #2d3748;
            --card-name-color: #63b3ed; /* Original blue for card names in dark theme */
            --main-title-color: #63b3ed; /* Original blue for main title in dark theme */

            /* Dark theme specific button colors */
            --dark-button-primary-bg: #007bff;
            --dark-button-primary-hover-bg: #0056b3;
            --dark-button-primary-border: #007bff;
            --dark-button-active-bg: #007bff;
            --dark-button-active-border: #007bff;

            /* Draw Card button in dark theme */
            --dark-draw-card-bg: transparent; /* Changed to no background */
            --dark-draw-card-text: #dc3545; /* Red text */
            --dark-draw-card-border: #dc3545; /* Red border */
            --dark-draw-card-hover-bg: #dc3545; /* Changed to red background on hover */
            --dark-draw-card-hover-text: #ffffff; /* Changed to white text on hover */
            --dark-draw-card-hover-border: #dc3545; /* Red border on hover */
            --dark-draw-card-shadow: 0 0 10px rgba(220, 53, 69, 0.7); /* Red shadow */

            /* English Version button in dark theme (non-active) */
            --dark-english-deck-text: #007bff; /* Blue text */
            --dark-english-deck-border: #007bff; /* Blue border */
            --dark-english-deck-hover-bg: #007bff; /* Changed to blue background on hover */
            --dark-english-deck-hover-text: #ffffff; /* Changed to white text on hover */
            --dark-english-deck-hover-border: #007bff; /* Blue border on hover */
            --dark-english-deck-shadow: 0 0 10px rgba(0, 123, 255, 0.7); /* Blue shadow */

            /* French Version button in dark theme (non-active) */
            --dark-french-deck-text: #ffc107; /* Yellow text */
            --dark-french-deck-border: #ffc107; /* Yellow border */
            --dark-french-deck-hover-bg: #ffc107; /* Yellow background on hover */
            --dark-french-deck-hover-text: #ffffff; /* White text on hover */
            --dark-french-deck-hover-border: #ffc107; /* Yellow border on hover */
            --dark-french-deck-shadow: 0 0 10px rgba(255, 193, 7, 0.7); /* Yellow shadow */

            /* Theme toggle button in dark theme */
            --dark-theme-toggle-bg: transparent; /* Transparent background */
            --dark-theme-toggle-border: var(--text-color); /* Light gray border */
            --dark-theme-toggle-hover-bg: rgba(255, 255, 255, 0.1); /* Slight hover effect */
            --dark-theme-toggle-shadow: 0 0 10px rgba(255, 193, 7, 0.7); /* Yellow shadow */
        }

        /* CSS Variables for Light Theme */
        body.light-theme {
            --bg-color: #ffffff; /* White background */
            --text-color: #000000; /* Black text */
            --container-bg: #ffffff; /* White container */
            --popup-bg: #ffffff;
            --card-name-color: #dc3545; /* Red for card names in light theme */
            --main-title-color: #007bff; /* Blue for main title in light theme */

            /* Light theme specific button colors */
            --button-bg: #007bff; /* Blue for primary buttons (like Draw Card default background) */
            --button-hover-bg: #0056b3; /* Darker blue on hover for primary buttons */
            --button-border: #007bff;
            --button-active-bg: #007bff;
            --button-active-border: #007bff;

            /* Draw Card button in light theme */
            --draw-card-button-bg-light: #ffffff; /* White background for draw card button in light theme */
            --draw-card-button-border-light: #dc3545; /* Red border for draw card button */
            --draw-card-button-text-light: #dc3545; /* Red text for draw card button */
            --draw-card-button-hover-bg-light: #dc3545; /* Red background on hover for draw card button */
            --draw-card-button-hover-text-light: #ffffff; /* White text on hover for draw card button */
            --draw-card-button-hover-border-light: #dc3545; /* Red border on hover */
            --draw-card-button-shadow-light: 0 0 10px rgba(220, 53, 69, 0.7); /* Red shadow */

            /* Deck buttons in light theme (non-active) */
            --button-default-bg-light-theme-outline: transparent;
            --button-default-border-light-theme-outline: #ffc107; /* Yellow border */
            --button-default-text-light-theme-outline: #ffc107; /* Yellow text */
            --button-default-hover-bg-light-theme-filled: #e0a800; /* Darker yellow on hover for filled deck buttons */
            --button-default-hover-text-light-theme-filled: #ffffff; /* White text for filled deck buttons */
            --button-default-hover-border-light-theme-filled: #e0a800; /* Darker yellow border on hover */

            /* Active deck button in light theme */
            --active-deck-button-text-light: #ffffff; /* White text for active deck button in light theme */

            /* Theme toggle button in light theme */
            --theme-toggle-bg-light: #ffffff; /* White background */
            --theme-toggle-border-light: var(--text-color); /* Black border */
            --theme-toggle-hover-bg-light: #f0f0f0; /* Slight hover effect */
            --theme-toggle-shadow-light: 0 0 10px rgba(0, 123, 255, 0.7); /* Blue shadow for light theme */

            /* Light theme specific shadows for language buttons */
            --light-english-deck-shadow: 0 0 10px rgba(0, 123, 255, 0.7); /* Blue shadow for English button in light theme */
            --light-french-deck-shadow: 0 0 10px rgba(255, 193, 7, 0.7); /* Yellow shadow for French button in light theme */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth theme transition */
        }
        .container {
            position: relative; /* Needed for absolute positioning of theme toggle button */
            background-color: var(--container-bg);
            border-radius: 1rem; /* Rounded corners */
            padding: 2rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            /* Properties for 9:16 card shape (width:height) */
            width: 300px; /* Fixed width for card shape */
            height: 534px; /* Calculated height for 9:16 aspect ratio (300 * 16 / 9 â‰ˆ 533.33) */
            max-width: 90vw; /* Ensure it doesn't exceed viewport width */
            max-height: 90vh; /* Ensure it doesn't exceed viewport height */
            overflow-y: auto; /* Add scroll if content overflows vertically */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribute space between elements */
            gap: 0.5rem; /* Reduced gap between elements */
            transition: background-color 0.3s ease; /* Smooth theme transition */
        }
        /* Styling for all common buttons (default for dark theme unless overridden) */
        button {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
            outline: none; /* Remove default focus outline */
        }

        /* Draw Card Button Styles */
        #draw-card-button {
            width: 80%; /* Make it narrower */
            max-width: 200px; /* Limit max width */
            margin: 0 auto; /* Center the button */
        }

        /* Dark Theme specific styles for Draw Card button */
        body:not(.light-theme) #draw-card-button {
            background-color: var(--dark-draw-card-bg);
            border: 1px solid var(--dark-draw-card-border);
            color: var(--dark-draw-card-text);
            box-shadow: var(--dark-draw-card-shadow); /* Red shadow */
        }
        body:not(.light-theme) #draw-card-button:hover {
            background-color: var(--dark-draw-card-hover-bg);
            color: var(--dark-draw-card-hover-text);
            border-color: var(--dark-draw-card-hover-border);
        }

        /* Light Theme specific styles for Draw Card button */
        body.light-theme #draw-card-button {
            background-color: var(--draw-card-button-bg-light);
            border: 1px solid var(--draw-card-button-border-light);
            color: var(--draw-card-button-text-light);
            box-shadow: var(--draw-card-button-shadow-light); /* Red shadow */
        }
        body.light-theme #draw-card-button:hover {
            background-color: var(--draw-card-button-hover-bg-light);
            color: var(--draw-card-button-hover-text-light);
            border-color: var(--draw-card-button-hover-border-light);
        }


        /* Deck Selection Buttons Styles */
        .deck-selection-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            justify-content: center;
            align-items: center;
        }
        .deck-selection-buttons .deck-button {
            width: 80%;
            max-width: 200px;
        }

        /* Dark Theme specific styles for the single deck toggle button */
        body:not(.light-theme) .deck-selection-buttons .deck-button {
            background-color: transparent;
            /* Default to yellow border/text for French, overridden for English below */
            border: 1px solid var(--dark-french-deck-border);
            color: var(--dark-french-deck-text);
            box-shadow: var(--dark-french-deck-shadow); /* Apply French shadow by default */
        }
        body:not(.light-theme) .deck-selection-buttons .deck-button[data-deck-id="english"] {
            border: 1px solid var(--dark-english-deck-border); /* Blue border for English */
            color: var(--dark-english-deck-text); /* Blue text for English */
            box-shadow: var(--dark-english-deck-shadow); /* Apply English shadow */
        }

        /* Dark Theme specific styles for the single deck toggle button hover */
        body:not(.light-theme) .deck-selection-buttons .deck-button:hover {
            /* Default hover for French (yellow background, white text) */
            background-color: var(--dark-french-deck-hover-bg);
            color: var(--dark-french-deck-hover-text);
            border-color: var(--dark-french-deck-hover-border);
        }
        body:not(.light-theme) .deck-selection-buttons .deck-button[data-deck-id="english"]:hover {
            /* Hover for English (blue background, white text) */
            background-color: var(--dark-english-deck-hover-bg);
            color: var(--dark-english-deck-hover-text);
            border-color: var(--dark-english-deck-hover-border);
        }


        /* Common Active state for deck buttons (applies to both themes, uses primary blue) */
        /* This rule is less relevant now as we only have one toggle button, not active/inactive pairs */
        .deck-selection-buttons .deck-button.active {
            background-color: var(--button-active-bg);
            border-color: var(--button-active-border);
            color: var(--text-color);
        }

        /* Override for active deck button text in light theme (less relevant now) */
        body.light-theme .deck-selection-buttons .deck-button.active {
            color: var(--active-deck-button-text-light);
        }

        /* Light theme specific styles for the single deck toggle button */
        body.light-theme .deck-selection-buttons .deck-button {
            background-color: var(--button-default-bg-light-theme-outline);
            border: 1px solid var(--button-default-border-light-theme-outline);
            color: var(--button-default-text-light-theme-outline);
            box-shadow: var(--light-french-deck-shadow); /* Default to yellow shadow for French */
        }
        /* Light theme specific hover for the French button (yellow) */
        body.light-theme .deck-selection-buttons .deck-button[data-deck-id="french"]:hover {
            background-color: var(--button-default-hover-bg-light-theme-filled);
            color: var(--button-default-hover-text-light-theme-filled);
            border-color: var(--button-default-hover-border-light-theme-filled);
        }
        /* Light theme specific hover for the English button (blue) */
        body.light-theme .deck-selection-buttons .deck-button[data-deck-id="english"]:hover {
            background-color: var(--button-bg); /* Blue background */
            color: #ffffff; /* White text */
            border-color: var(--button-bg); /* Blue border */
        }
        /* Light theme specific default for the English button (white background, blue text) */
        body.light-theme .deck-selection-buttons .deck-button[data-deck-id="english"] {
            background-color: #ffffff; /* White background */
            color: var(--button-bg); /* Blue text */
            border-color: var(--button-bg); /* Blue border */
            box-shadow: var(--light-english-deck-shadow); /* Blue shadow for English */
        }


        /* Theme Toggle Button Styles */
        #theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }
        #theme-toggle svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
        }

        /* Dark Theme specific styles for Theme Toggle button */
        body:not(.light-theme) #theme-toggle {
            background-color: var(--dark-theme-toggle-bg);
            border: 1px solid var(--dark-theme-toggle-border);
            color: var(--text-color); /* Icon color */
            box-shadow: var(--dark-theme-toggle-shadow); /* Yellow shadow */
        }
        body:not(.light-theme) #theme-toggle:hover {
            background-color: var(--dark-theme-toggle-hover-bg);
        }

        /* Light Theme specific styles for Theme Toggle button */
        body.light-theme #theme-toggle {
            background-color: var(--theme-toggle-bg-light);
            border: 1px solid var(--theme-toggle-border-light);
            color: var(--text-color); /* Icon color */
            box-shadow: var(--theme-toggle-shadow-light); /* Blue shadow */
        }
        body.light-theme #theme-toggle:hover {
            background-color: var(--theme-toggle-hover-bg-light);
        }


        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background-color: var(--popup-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            max-width: 80vw;
            width: 400px;
            text-align: center;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease-out, background-color 0.3s ease; /* Smooth theme transition */
            display: flex; /* Use flexbox for content alignment */
            flex-direction: column;
            align-items: center;
            gap: 1rem; /* Space between elements */
        }
        .popup-overlay.active .popup-content {
            transform: scale(1);
        }

        .card-image {
            max-width: 100%; /* Ensure image is responsive */
            height: auto;
            border-radius: 0.5rem; /* Rounded corners for image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            /* Initial state for zoom and fade effect */
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
        .card-image.reveal {
            transform: scale(1);
            opacity: 1;
        }

        #main-title { /* Specific style for the main title */
            color: var(--main-title-color); /* Use CSS variable for dynamic color */
        }

        .title-image {
            display: block; /* Ensures it takes its own line */
            margin: 0.5rem auto 1rem auto; /* Top margin, auto horizontal for centering, bottom margin */
            width: 80%; /* Match the width set for .deck-selection-buttons .deck-button */
            max-width: 200px; /* Match the max-width of the buttons */
            height: auto;
            border-radius: 0.5rem; /* Rounded corners for the image */
        }

        .card-name {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--card-name-color); /* Use CSS variable for dynamic color */
        }
        .card-signification {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container {
                width: 80vw; /* Make it more fluid on smaller screens */
                height: auto; /* Allow height to adjust based on content */
                max-height: 90vh; /* Still limit max height */
                padding: 1.5rem; /* Smaller padding on small screens */
            }
            .deck-selection-buttons .deck-button {
                max-width: none; /* Remove max-width on small screens for better wrapping */
            }
            #theme-toggle {
                top: 0.5rem;
                right: 0.5rem;
                width: 36px;
                height: 36px;
            }
            /* Removed specific max-width for title-image on small screens to match button width */
            .title-image {
                max-width: 200px; /* Ensure it matches button max-width */
            }
        }
    </style>
</head>

        <button id="draw-card-button">Draw a Card</button>

                { name: "DIX", signification: "Le hÃ©ros retourne dans le monde ordinaire ou continue vers une destination ultime.", imageUrl: "https://raw.githubusercontent.com/visnudeva/Monomyth-Oracle/f2957f307abcd31e92c6107d066710267f8a4d54/2.0.FR/10Capricornus.png" },
                { name: "ONZE", signification: "Le hÃ©ros vit un dernier moment de mort et de renaissance afin qu'il soit pur lorsqu'il re-entre dans le monde ordinaire.", imageUrl: "https://raw.githubusercontent.com/visnudeva/Monomyth-Oracle/f2957f307abcd31e92c6107d066710267f8a4d54/2.0.FR/11Aquarius.png" },
                { name: "DOUZE", signification: "Le hÃ©ros revient avec quelque chose pour amÃ©liorer le monde ordinaire.", imageUrl: "https://raw.githubusercontent.com/visnudeva/Monomyth-Oracle/f2957f307abcd31e92c6107d066710267f8a4d54/2.0.FR/12Pisces.png" }
            ]
        };

        // Get references to HTML elements
        const mainTitle = document.getElementById('main-title');
        const deckToggleButton = document.getElementById('deck-toggle-button');
        const drawCardButton = document.getElementById('draw-card-button');
        const cardPopupOverlay = document.getElementById('card-popup-overlay');
        const popupCardImage = document.getElementById('popup-card-image');
        const popupCardName = document.getElementById('popup-card-name');
        const popupCardSignification = document.getElementById('popup-card-signification');
        const themeToggleButton = document.getElementById('theme-toggle');
        const themeIconSpan = document.getElementById('theme-icon');

        // Variable to keep track of the currently selected deck
        let currentSelectedDeckId = 'english'; // Default to English

        /**
         * Updates the active state of the deck selection and the toggle button.
         * @param {string} activeDeckId - The ID of the deck to set as active ('english' or 'french').
         */
        function setActiveDeckButton(activeDeckId) {
            currentSelectedDeckId = activeDeckId; // Update the current selected deck

            if (activeDeckId === 'english') {
                mainTitle.textContent = 'Monomyth Oracle';
                drawCardButton.textContent = 'Draw a Card';
                deckToggleButton.textContent = 'French Version';
                deckToggleButton.dataset.deckId = 'french'; // Set data attribute for next click
            } else if (activeDeckId === 'french') {
                mainTitle.textContent = 'Oracle du Monomythe';
                drawCardButton.textContent = 'Tirez une carte';
                deckToggleButton.textContent = 'English Version';
                deckToggleButton.dataset.deckId = 'english'; // Set data attribute for next click
            }
        }

        /**
         * Toggles between dark and light themes.
         */
        function toggleTheme() {
            const isLightTheme = document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
            updateThemeIcon(isLightTheme);
        }

        /**
         * Updates the theme toggle button icon based on the current theme.
         * @param {boolean} isLightTheme - True if the light theme is active, false otherwise.
         */
        function updateThemeIcon(isLightTheme) {
            if (isLightTheme) {
                // In light theme, show Moon icon
                themeIconSpan.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                    </svg>
                `;
            } else {
                // In dark theme, show Sun icon
                themeIconSpan.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="6" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                `;
            }
        }

        /**
         * Displays the card information in a popup.
         * @param {string} cardName - The name of the drawn card.
         * @param {string} signification - The signification of the drawn card.
         * @param {string} imageUrl - The URL of the card image.
         */
        function showPopup(cardName, signification, imageUrl) {
            // Reset the image state for the new reveal
            popupCardImage.classList.remove('reveal');
            popupCardImage.src = ''; // Clear previous image to ensure onload fires

            // Set content for the popup
            popupCardName.textContent = cardName;
            popupCardSignification.textContent = signification;

            // Create a temporary Image object to preload the image
            const tempImage = new Image();

            // Set onload and onerror handlers for the temporary image
            tempImage.onload = () => {
                popupCardImage.src = imageUrl; // Set the actual image source
                popupCardImage.alt = cardName + " Tarot Card";
                popupCardImage.classList.add('reveal'); // Trigger the zoom/fade effect
                cardPopupOverlay.classList.add('active'); // Show the popup overlay AFTER image loads
            };

            tempImage.onerror = () => {
                popupCardImage.src = 'https://placehold.co/200x350/CCCCCC/000000?text=Card+Art+Missing';
                popupCardImage.alt = 'Card Art Missing';
                popupCardImage.classList.add('reveal'); // Show placeholder with effect
                cardPopupOverlay.classList.add('active'); // Show the popup overlay AFTER placeholder is ready
            };

            // Start loading the temporary image
            tempImage.src = imageUrl;
        }

        /**
         * Hides the card information popup.
         */
        function hidePopup() {
            cardPopupOverlay.classList.remove('active');
        }

        // Event listener for the single deck toggle button
        deckToggleButton.addEventListener('click', () => {
            const nextDeckId = deckToggleButton.dataset.deckId;
            setActiveDeckButton(nextDeckId);
        });

        // Event listener for drawing a card
        drawCardButton.addEventListener('click', () => {
            const currentDeck = cardData[currentSelectedDeckId];

            if (!currentDeck || currentDeck.length === 0) {
                console.error(`No card data found for the selected deck: ${currentSelectedDeckId}`);
                // In this case, we can show the popup immediately with an error message
                showPopup("Error", "No card data available for this deck. Please provide the card significations and image URLs.", 'https://placehold.co/200x350/CCCCCC/000000?text=Error');
                return;
            }

            // Get a random card from the currently selected deck
            const randomIndex = Math.floor(Math.random() * currentDeck.length);
            const chosenCard = currentDeck[randomIndex];

            showPopup(chosenCard.name, chosenCard.signification, chosenCard.imageUrl);
        });

        // Event listener for closing the popup when clicking outside the content
        cardPopupOverlay.addEventListener('click', (event) => {
            if (event.target === cardPopupOverlay) {
                hidePopup();
            }
        });

        // Event listener for theme toggle button
        themeToggleButton.addEventListener('click', toggleTheme);

        // Set initial active button, text, and theme on load
        window.onload = () => {
            // Set initial state for the deck toggle button (default to English, so button shows French)
            setActiveDeckButton('english');

            // Apply saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                updateThemeIcon(true); // Set moon icon for light theme
            } else {
                // Default to dark if no preference or 'dark' saved
                document.body.classList.remove('light-theme');
                updateThemeIcon(false); // Set sun icon for dark theme
            }
        };
    </script>
